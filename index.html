<!DOCTYPE html>
<html>
<head>
	<title>SVG Path Animation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="page">
		<form>
		<!--Email Row-->
			<div class="input-row input-row_icon"> 
			<!--SVG Email-->
				<div class="wrapper-svg">

							</g>
						</g>
					</svg>
				</div>
			<!--END SVG Email-->
			<!--Email Input-->
				<input class="input-field" type="text" name="email" placeholder="Email" required></input>
			</div>
		<!--End Email Row-->  
		
		<!--Password Row-->
			<div class="input-row input-row_icon"> 
			<!--SVG Password-->
				<div class="wrapper-svg">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 379.8 371.2">

</html>
